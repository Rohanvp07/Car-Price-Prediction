<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>
        html {
            height: auto;
        }
    body {
        margin:0;
        padding:0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
    }
    label,h5,h6{
        color: white;
    }
    
     
    
}
   
    </style>
    <title>Car Price Prediction</title>
  </head>
  <body>
    <br/>
    <h1  style="color: blanchedalmond; text-align: center;">CAR PRICE PREDICTION</h1>
    <h5  style="color: blanchedalmond; text-align: center;">Machine Learning Model</h5>
    <div class="container" style="min-width: 50%; max-width: max-content;">
        <form action="{{ url_for('predict')}}" method="post" class="login-box">
            
            <br/>
            <h6>Year of purchase</h6>
            <input type="number" class="form-control" name="Year" required="required">  
            <br/>
            <h6>What is the Showroom Price?(In lakhs)</h6>
            <input type="text" class="form-control" name="Present_Price" required="required">  
            <br/>
            <h6>How Many Kilometers Drived?</h6>
            <input type="text" class="form-control" name="Kms_Driven" required="required">  
            <br/>
            <h6>How much owners previously the car had?</h6>
            <input type="text" class="form-control" name="Owner" placeholder="0 or 1 or 3" required="required">  
            <br/>
            <h6>What is the Fuel type?</h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Fuel_Type_Petrol">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h6>Are you A Dealer or Individual?</h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Seller_Type_Individual">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h6>Transmission type</h6>
            <select class="form-select form-select-md mb-3" aria-label=".form-select-lg example" name="Transmission_Mannual">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <div style="text-align: center;" class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary" type="submit">Calculate Selling Price</button>
            </div>
          
            <div class="p-2 w-full text-center">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white-900", style="color: blanchedalmond;">{{ prediction_text }}</h1>
            </div>    
            </form>
    </div>
  </body>
</html>
